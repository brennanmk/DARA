<html>

<head>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #424549;
        }
    </style>
</head>

<body>

    <!-- Button trigger modal -->

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal"><i
                            class="fa fa-pencil-square-o"></i></button></td>
                <form id="delete" name="delete" method="POST">
                    <td><button type="submit" name = "delete" class="btn btn-dark" value="1"><i class="fa fa-ban"></i></button></td>
                </form>
            </tr>
        </tbody>
    </table>
    <p id="demo"></p>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="updateForm" name="updateForm" method="POST">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">ROS-TCP-Endpoint IP:</label>
                            <input type="text" class="form-control" id="ip" name="ip">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">ROS-TCP-Endpoint Port:</label>
                            <input type="text" class="form-control" id="port" name="port">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Image Target Web Address:</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="save" name="test" value="1" class="btn btn-dark">Savechanges</button>
                </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        $('#exampleModal').on('show.bs.modal', function (event) {
            var index = 3 // Extract info from data-* attributes
            document.getElementById("save").value = index
        })


    </script>
</body>

</html>
